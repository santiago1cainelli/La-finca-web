<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>La comercial</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./">La comercial</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="productos.html">Productos</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categorías
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Telefonía</a></li>
                <li><a class="dropdown-item" href="#">Televisores</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Computadoras</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Clientes</a>
            </li>
            <a class="nav-link" href="registrar_usuario.html">Registrarse</a>
          </ul>
          <div id="nav-login">
            <div id="div-login">
              <form class="d-flex" id="form-login">
                <input
                  class="form-control me-2"
                  type="text"
                  placeholder="Usuario"
                  aria-label="Usuario"
                  id="usuario"
                  name="usuario"
                />
                <input
                  class="form-control me-2"
                  type="password"
                  placeholder="Contraseña"
                  aria-label="Contraseña"
                  id="password"
                  name="password"
                />
                <button class="btn btn-outline-success" type="submit">
                  Login
                </button>
              </form>
            </div>
            <div id="div-logout">
              <p id="texto-logueado"></p>
              <button class="btn btn-success" id="btn-logout">Salir</button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <header>
        <h1>Listado de pedidos</h1>
    </header>
    <main class="container">
        <div id="alerta"></div>
        <section>
            <div class="row">
                <div class="col-12">
                    <h2>Pedido #<span id="id-pedido"></span></h2>
                    <p>Listado de pedidos realizados por <span id="span-usuario"></span></p>
                </div>
            </div>
            <div class="row">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Importe</th>
                    <th>#</th>
                  </tr>
                </thead>
                <tbody id="listado"></tbody>
                <tfoot>
                  <tr>
                    <td colspan="4">Total</td>
                    <td><span id="total"></span></td>
                  </tr>
                </tfoot>
              </table>
            </div>
        </section>        
    </main>

    <footer class="text-center text-lg-start bg-light text-muted">
        <div class="text-center p-4">
            © 2025 La comercial
        </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="./controllers/login.js"></script>
    <script type="module" src="./controllers/lista-pedidos.js"></script>
  </body>
</html>
