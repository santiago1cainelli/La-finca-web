<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inmuebles - La Finca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>

    <!-- Barra de Navegación Actualizada -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inmobiliaria La Finca</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="inmuebles.html">Gestión de Inmuebles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="personas.html">Gestión de Personas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="operaciones.html">Gestión de Operaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recibos.html">Gestión de Recibos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="movimientos.html">Gestión de Movimientos</a>
                    </li>
                </ul>
                <!-- Sección de Usuario y Salir -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="navbar-text text-white me-3" id="usuario-nombre">
                            Cargando...
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btn-salir">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Listado de Inmuebles</h2>
            <button class="btn btn-primary" id="btn-nuevo-inmueble" data-bs-toggle="modal" data-bs-target="#modal-inmueble">
                Añadir Nuevo Inmueble
            </button>
        </div>
        <hr>
        <!-- Grilla de tarjetas de inmuebles -->
        <div id="listado-inmuebles" class="row g-4">
            <!-- Las tarjetas se cargarán aquí dinámicamente -->
        </div>
    </div>

    <!-- Modal para Añadir/Editar Inmueble -->
    <div class="modal fade" id="modal-inmueble" tabindex="-1" aria-labelledby="titulo-modal-inmueble" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- El formulario ahora usa 'enctype' para subir archivos -->
                <form id="formulario-inmueble" enctype="multipart/form-data">
                    <div class="modal-header">
                        <h5 class="modal-title" id="titulo-modal-inmueble">Datos del Inmueble</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Campo oculto para el ID (para editar) -->
                        <input type="hidden" id="id_inmueble" name="id_inmueble">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="tipo" class="form-label">Tipo de Inmueble</label>
                                <select class="form-select" id="tipo" name="tipo" required>
                                    <option value="">Seleccione...</option>
                                    <option value="Casa">Casa</option>
                                    <option value="Departamento">Departamento</option>
                                    <option value="Local">Local</option>
                                    <option value="Terreno">Terreno</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="direccion" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="direccion" name="direccion" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="numero" class="form-label">Número</label>
                                <input type="number" class="form-control" id="numero" name="numero">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="piso" class="form-label">Piso</label>
                                <input type="text" class="form-control" id="piso" name="piso">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="letra" class="form-label">Letra</label>
                                <input type="text" class="form-control" id="letra" name="letra">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="codigo_postal" class="form-label">Código Postal</label>
                                <input type="text" class="form-control" id="codigo_postal" name="codigo_postal" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="localidad" class="form-label">Localidad</label>
                                <input type="text" class="form-control" id="localidad" name="localidad" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="provincia" class="form-label">Provincia</label>
                                <input type="text" class="form-control" id="provincia" name="provincia" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="foto" class="form-label">Foto del Inmueble (Opcional)</label>
                            <input class="form-control" type="file" id="foto" name="foto">
                            <small class="form-text text-muted">Si no sube una nueva, se mantendrá la foto actual (al editar).</small>
                        </div>

                        <div class="mb-3">
                            <label for="observaciones" class="form-label">Observaciones</label>
                            <textarea class="form-control" id="observaciones" name="observaciones" rows="3"></textarea>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Cargamos los scripts -->
    <script src="cliente/controladores/auth.js" type="module"></script>
    <script src="cliente/controladores/gestion-inmuebles.js" type="module"></script>
</body>
</html>
