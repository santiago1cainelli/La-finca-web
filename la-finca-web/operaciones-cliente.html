    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>

    <!-- Barra de Navegación Actualizada -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inmobiliaria La Finca</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="operaciones.html">Tus Operaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recibos-cliente.html">Tus Recibos</a>
                    </li>
                </ul>
                <!-- Sección de Usuario y Salir -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="navbar-text text-white me-3" id="usuario-nombre">
                            Cargando...
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btn-salir">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Listado de Operaciones</h2>
        </div>
        <hr>
        <!-- Listado dinámico de operaciones -->
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Tipo</th>
                        <th>Persona (Cliente)</th>
                        <th>Inmueble</th>
                        <th>Monto</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="listado-operaciones">
                    <!-- Las filas se cargarán aquí -->
                    <tr><td colspan="7" class="text-center">Cargando operaciones...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
