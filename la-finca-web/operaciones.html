<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Operaciones - La Finca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>

    <!-- Barra de Navegación Actualizada -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inmobiliaria La Finca</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="inmuebles.html">Gestión de Inmuebles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="personas.html">Gestión de Personas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="operaciones.html">Gestión de Operaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recibos.html">Gestión de Recibos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="movimientos.html">Gestión de Movimientos</a>
                    </li>
                </ul>
                <!-- Sección de Usuario y Salir -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="navbar-text text-white me-3" id="usuario-nombre">
                            Cargando...
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btn-salir">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Listado de Operaciones</h2>
            <button class="btn btn-primary" id="btn-nueva-operacion" data-bs-toggle="modal" data-bs-target="#modal-operacion">
                Registrar Nueva Operación
            </button>
        </div>
        <hr>
        <!-- Listado dinámico de operaciones -->
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Tipo</th>
                        <th>Persona (Cliente)</th>
                        <th>Inmueble</th>
                        <th>Monto</th>
                        <th>Fecha</th>
                        <!--<th>Acciones</th>-->
                    </tr>
                </thead>
                <tbody id="listado-operaciones">
                    <!-- Las filas se cargarán aquí -->
                    <tr><td colspan="7" class="text-center">Cargando operaciones...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para Añadir/Editar Operación -->
    <div class="modal fade" id="modal-operacion" tabindex="-1" aria-labelledby="titulo-modal-operacion" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="formulario-operacion">
                    <div class="modal-header">
                        <h5 class="modal-title" id="titulo-modal-operacion">Datos de la Operación</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Campo oculto para el ID (para editar) -->
                        <input type="hidden" id="id_operacion" name="id_operacion">
                        
                        <div class="mb-3">
                            <label for="id_persona" class="form-label">Persona (Cliente)</label>
                            <select class="form-select" id="id_persona" name="id_persona" required>
                                <option value="">Cargando personas...</option>
                                <!-- Opciones de personas se cargarán aquí -->
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_inmueble" class="form-label">Inmueble</label>
                            <select class="form-select" id="id_inmueble" name="id_inmueble" required>
                                <option value="">Cargando inmuebles...</option>
                                <!-- Opciones de inmuebles se cargarán aquí -->
                            </select>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="tipo_operacion" class="form-label">Tipo de Operación</label>
                                <select class="form-select" id="tipo_operacion" name="tipo_operacion" required>
                                    <option value="">Seleccione...</option>
                                    <option value="Alquiler">Alquiler</option>
                                    <option value="Venta">Venta</option>
                                    <option value="Compra">Compra</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="monto" class="form-label">Monto ($)</label>
                                <input type="number" class="form-control" id="monto" name="monto" step="0.01" required placeholder="0.00">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="fecha_operacion" class="form-label">Fecha de Operación</label>
                            <input type="date" class="form-control" id="fecha_operacion" name="fecha_operacion" required>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar Operación</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Cargamos los scripts -->
    <script src="cliente/controladores/auth.js" type="module"></script>
    <script src="cliente/controladores/gestion-operaciones.js" type="module"></script>
</body>
</html>
