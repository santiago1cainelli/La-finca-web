<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Personas - La Finca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>

    <!-- Barra de Navegación Actualizada -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inmobiliaria La Finca</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="inmuebles.html">Gestión de Inmuebles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="personas.html">Gestión de Personas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="operaciones.html">Gestión de Operaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recibos.html">Gestión de Recibos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="movimientos.html">Gestión de Movimientos</a>
                    </li>
                </ul>
                <!-- Sección de Usuario y Salir -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="navbar-text text-white me-3" id="usuario-nombre">
                            Cargando...
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btn-salir">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Listado de Personas</h2>
            <button class="btn btn-primary" id="btn-nuevo-persona" data-bs-toggle="modal" data-bs-target="#modal-persona">
                Añadir Persona
            </button>
        </div>
        <hr>
        <!-- Listado dinámico de personas -->
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre Completo</th>
                        <th>DNI</th>
                        <th>Correo Electrónico</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listado-personas">
                    <!-- Las filas se cargarán aquí -->
                    <tr><td colspan="5" class="text-center">Cargando personas...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para Añadir/Editar Persona -->
    <div class="modal fade" id="modal-persona" tabindex="-1" aria-labelledby="titulo-modal-persona" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="formulario-persona">
                    <div class="modal-header">
                        <h5 class="modal-title" id="titulo-modal-persona">Datos de la Persona</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Campo oculto para el ID (para editar) -->
                        <input type="hidden" id="id_persona" name="id_persona">
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" name="apellido" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="dni" name="dni" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="correo" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="correo" name="correo" placeholder="opcional@ejemplo.com">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Opcional">
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Cargamos los scripts -->
    <script src="cliente/controladores/auth.js" type="module"></script>
    <script src="cliente/controladores/gestion-personas.js" type="module"></script>
</body>
</html>
